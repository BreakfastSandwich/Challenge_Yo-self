<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@1,6..12,200&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Gloock&family=Lugrasimo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <title>Challeng Yo-Self</title>
</head>

<body>
    <section class="header">
        <div id="score">Current Score:0
               </div>
        <div class="challenge_Yo-Self">Challenge Yo-Self Quiz</div>
        <div id="timer">60s</div>
    </section>
    <section class="body">


        <div class="show" id="intro">
            <div class="intro_header">
                <h2>Coding Quiz</h2>
            </div>
            <div class="intro_body">
                <p>Welcome to the Challenge Yo-Self Quiz.</p>
                <br>
                <p>For every question you get Correct your score will Increase by 10 Points.</p>
                <br>
                <p>For every question you get Incorrect your Time Remaining will Decrease by 10 Seconds.</p>
                <br>
                <p>Good Luck!</p>
            </div>
            <div class="intro_footer"><input type="submit" value="Start" id="start-btn"></div>
        </div>



        <div class=" hide" id="quizQuestions">
            <div id="question">Question</div>
            <div id="answer_section">
               
            </div>
            <div class="card_footer ">
                <div id="verdict"></div>
                <button type="submit" id="next-btn" class="hide" name="Next">Next</button>
            </div>
</div>


            <div class=" scoreboard hide" id="scoreboard">
                <div class="score_header">
                    <h2>Scoreboard</h2>
                </div>
                <div id="userScore">
                   
                </div>

                <div class="score_footer">
                    <input type="submit" value="Reset Scores" id="reset-btn">
                    <input type="submit" value="Submit Score and Play Again" id="play-again-btn">
                </div>



            </div>




        
    </section>
</body>

</html>
</body>

</html>
