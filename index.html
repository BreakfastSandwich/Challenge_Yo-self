<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@1,6..12,200&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets.css/style.css">
    <script src="./assets.css/script.js" defer></script>
    <title>Challeng Yo-Self</title>
</head>

<body>
    <section class="header">
        <div id="score">Score</div>
        <div class="challenge_Yo-Self">Challenge Yo-Self Quiz</div>
        <div id="timer">30s</div>
    </section>
    <section class="body">

        <div class="card">
            <div id="question">Question</div>
            <div class="answer_section">
                <div class="answer" id="a1">test</div>
                <div class="answer" id="a2">test</div>
                <div class="answer" id="a3">test</div>
                <div class="answer" id="a4">test</div>
            </div>
            <div class="card_footer">
                <div id="verdict">correct</div>
                <input type = "submit" id="submit" name="submit" value="submit"></input>
            </div>
        </div>
    </section>
</body>

</html>
